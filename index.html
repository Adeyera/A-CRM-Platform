<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCEDC &mdash; CRM</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="homepage">
        <main class="content">
            <section class="first-section section" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">
                <div class="first-section__logo"><img src="img/svg/logo-white.svg" alt="ncedc-logo"></div>
                <div class="first-section__hero">
                    <img src="img/svg/hero.svg" alt="">
                </div>
                <div class="first-section--primary">
                    <h2 class="first-section--primary--main">
                        Welcome Back!
                    </h2>
                    <p class="first-section--primary--sub">
                        NCEDC is a maufacturing Trading company that has operated within southwest of Nigeria for over
                        10 years now. NCEDC began as a food distributor for restaurants and food store client within Lagos
                        and its environment.
                    </p>
                </div>
            </section>
            <div class="divider">
    
            </div>
            <section class="second-section section" data-aos="fade-up"
            data-aos-duration="3000">
                <form action="" class="form">
                    <h1 class="form-heading--primary">
                        Login <br> to your portal
                    </h1>
                    <div class="input-groups">
                        <div class="input-groups__username input-group">
                            <label for="username" class="input-group__label">Username </label>
                            <input type="text" placeholder="Please enter your username" class="input-group__input" id="username"> <span class="border"></span>
                        </div>
                        <div class="input-groups__password input-group">
                            <label for="username" class="input-group__label" >Password </label>
                            <input type="text" placeholder="Please enter your password" class="input-group__input" id="username"> <span class="border"></span>
                        </div>
                        <div class="input-groups__help">
                            <div class="remember-me"><i class='bx bx-check-square remember-me__icon disabled'  alt="icon" class=""></i><p class="remember-me__text">Remember</p> </div>
                            <a class="forgot-password" href="#">Forgot Password
    
                            </a>
                        </div>
                    </div>
                    <a href="./pages/customer.html"><button class="btn btn-login">
                        Login
                    </button></a>
                    
                   
                </form>
            </section>
        </main>
    </div>
   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
